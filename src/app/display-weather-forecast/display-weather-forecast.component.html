<p>display-weather-forecast works!</p>

<input #box (keyup.enter)="update(box.value)" (blur)="update(box.value)" value="{{selectedLocation}}">


<h1> {{selectedLocation}}</h1>

<ul>
    <li *ngFor="let day of threeDaysForecast">
        {{day}}
    </li>
</ul>

<br/>
<br/>

<h3>This weeks weather forecast in {{selectedLocation}}</h3>
<ul>
    <li *ngFor="let aday of oneWeeksForecast">
        {{aday}}
    </li>
</ul>
<span>Today is: {{today | date:'medium'}}</span>
